<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="header">
        <div class="container">
            <div class="headerLeft">
                <img src="img/logo.png" alt="logo">
                <img class="searchIcon" src="img/search.png" alt="search">
            </div>
            <div class="headerRight">
                <img class="barIcon" src="img/bar.png" alt="bar">
                <img class="userIcon" src="img/user.png" alt="user">

                <span class="cartIconWrap  ">
                    <img class="cartIcon" src="img/cart.png" alt="cart">
                    <span>5</span>
                </span>
            </div>
        </div>
    </div>

    <div class="brandWrap">
        <div class="brandInsideWrap">
            <div class="brandLeft">
                <img src="img/promo.png" alt="promo">
            </div>
            <div class="brandRight">
                <div class="brandPromoWrap">
                    <div class="">THE BRAND</div>
                    <div class=""> OF LUXERIOUS <span>FASHION</span></div>
                </div>

            </div>
        </div>


        <div class="brandDark hidden">
            <div class="menu">
                <img class="menuClose" src="img/Vector.png" alt="">
                <div class="menuTitle">
                    MENU
                </div>
                <div class="menuUnit">
                    <div class="menuHeader">
                        MAN
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Bags</a>
                    <a href="#">Denim</a>
                    <a href="#">T-Shirts</a>
                </div>

                <div class="menuUnit">
                    <div class="menuHeader">
                        WOMAN
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Jackets & Coats</a>
                    <a href="#">Polos</a>
                    <a href="#">T-Shirts</a>
                </div>

                <div class="menuUnit">
                    <div class="menuHeader">
                        KIDS
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Jackets & Coats</a>
                    <a href="#">Polos</a>
                    <a href="#">T-Shirts</a>
                    <a href="#">Shirts</a>
                    <a href="#">Bags</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
